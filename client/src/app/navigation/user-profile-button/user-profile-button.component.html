<button class="profile-menu-button" mat-icon-button [matMenuTriggerFor]="menu" aria-label="Account menu">
    <img class="profile" [src]="(auth.user$ | async)?.picture" alt="Profile picture"/>
</button>

<mat-menu #menu="matMenu">
    <button mat-menu-item>
        <mat-icon>settings</mat-icon>
        <span>Settings</span>
    </button>
    <button mat-menu-item (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Logout</span>
    </button>
</mat-menu>
