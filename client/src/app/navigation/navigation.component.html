<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
        class="sidenav"
        fixedInViewport
    >
        <mat-toolbar>Menu</mat-toolbar>

        <button aria-label="Create new habit" mat-fab type="button">
            <mat-icon aria-label="new habit button icon">add</mat-icon>
        </button>

        <div class="fab-button">
            <button coloraria-label="Create new habit" mat-fab type="button">
                <mat-icon aria-label="new habit button icon">add</mat-icon>
            </button>
        </div>
        <div class="nav-buttons">
            <button mat-icon-button>
                <mat-icon>home</mat-icon>
                <span class="label">Home</span>
            </button>
            <button mat-icon-button>
                <mat-icon>settings</mat-icon>
                <span class="label">Settings</span>
            </button>

            <mat-nav-list>
            <a href="#" mat-list-item>Link 1</a>
            <a href="#" mat-list-item>Link 2</a>
            <a href="#" mat-list-item>Link 3</a>
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
                <button type="button" aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            }
            <span>client</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
