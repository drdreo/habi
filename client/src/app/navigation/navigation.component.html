<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false"
        class="sidenav"
        fixedInViewport
    >
        <mat-toolbar>Menu</mat-toolbar>

        <div class="fab-button">
            <button aria-label="Create new habit" mat-fab type="button">
                <mat-icon aria-label="new habit button icon">add</mat-icon>
            </button>
        </div>

        <div class="nav-buttons">
            <div class="nav-button">
                <button mat-button>
                    <mat-icon>home</mat-icon>
                </button>
                <span class="label">Home</span>
            </div>
            <div class="nav-button active">
                <button mat-button>
                    <mat-icon>settings</mat-icon>
                </button>
                <span class="label">Settings</span>
            </div>

            <div (click)="auth.logout({ logoutParams: { returnTo: document.location.origin } })" class="nav-button">
                <button mat-button>
                    <mat-icon>logout</mat-icon>
                </button>
                <span class="label">Logout</span>
            </div>
        </div>
    </mat-sidenav>

    <mat-sidenav-content>
        <mat-toolbar color="primary">
            @if (isHandset$ | async) {
                <button type="button" mat-icon-button (click)="drawer.toggle()" aria-label="Toggle sidenav">
                    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
                </button>
            }
            <span>mat-toolbar</span>
        </mat-toolbar>
        <!-- Add Content Here -->
        <ng-content></ng-content>
    </mat-sidenav-content>
</mat-sidenav-container>
