<mat-card appearance="outlined">
    <mat-card-header>
        <mat-icon mat-card-avatar color="primary" style="font-size: 36px;">{{ icon() }}</mat-icon>

        <mat-card-title>
            {{ value() }}
        </mat-card-title>

        <mat-card-subtitle>{{ label() }}</mat-card-subtitle>
    </mat-card-header>
</mat-card>
